<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<div class="container">
  <div class="header-image"></div> <!-- Agregamos una div con la clase "header-image" para la imagen -->
  <ion-content padding>
    <img src="https://mateogutierrez.neocities.org/img/Fondoo.png" alt="Imagen de encabezado">
    <ion-input class="usu"[(ngModel)]="Usuario" placeholder="Correo Electronico"></ion-input>
    <br/>
    <ion-item>
      <ion-input id="password-field" type="password" [(ngModel)]="Clave" placeholder="Contraseña"></ion-input>
      <ion-icon id="password-icon" name="eye" slot="end" (click)="togglePassword()"></ion-icon>
  </ion-item>
    <ion-input class="recuperar" id="password-field" type="password" [(ngModel)]="cclave" placeholder="Verificar Contraseña"></ion-input>
    <ion-button color="medium" (click)="Cancel()">Cancelar</ion-button>
    <ion-button (click)="Register()">Registrarse</ion-button>
  </ion-content>
</div>
