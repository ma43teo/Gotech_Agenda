<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="container">
  <img src="https://mateogutierrez.neocities.org/img/Fondoo.png" alt="Imagen de encabezado">
  <ion-input class="usu"[(ngModel)]="Usuario" placeholder="Correo Electronico"></ion-input>
  <br/>
  <ion-item>
    <ion-input id="password-field" type="password" [(ngModel)]="Clave" placeholder="Contraseña"></ion-input>
    <ion-icon id="password-icon" name="eye" slot="end" (click)="togglePassword()"></ion-icon>
</ion-item>
  <ion-button (click)="validarCampos()">Ingresar</ion-button>
  <br/>
  <ion-button color="medium" (click)="Register()">Registrarme</ion-button>
  <br/>
  <button ion-button color="danger" (click)="Password()" outline>Ups!....Olvide mi Contraseña :C</button>
</ion-content>
