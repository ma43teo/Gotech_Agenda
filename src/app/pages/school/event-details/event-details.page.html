<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ img }}">
    <ion-card-header>
      <ion-card-title>{{ title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ description }}</p>
      <p>Start Time: {{ startTime }}</p>
      <p>End Time: {{ endTime }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
 <ion-label>
    </ion-label>
</ion-list>
<ion-button color="danger" (click)="deleteDocumentByTitle(title)">Eliminar</ion-button>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
   
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
